<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8" />    <title>Jump-Flooding</title>		<script src="JumpFlooding.js"></script>	<script src="./lib/webgl-utils.js"></script>	<script src="./lib/webgl-debug.js"></script>		<!-- Styling -->	<style>	  body {		border: 0;		margin: 0;		font-family: sans-serif;	  }	  canvas {		outline: black 1.5px solid;	  }	</style>		<!-- SHADERS -->	<script id="vShaderPoints" type="notjs">		attribute vec4 a_Position;		attribute vec4 a_Color;		varying vec4 v_Color;				void main(){			gl_Position = a_Position;			gl_PointSize = 10.0;						v_Color = a_Color;		}	</script>	<script id="fShaderPoints" type="notjs">		precision mediump float;				varying vec4 v_Color;				void main(){			gl_FragColor = v_Color;		}	</script>		<script id="vShaderQuad" type="notjs">		attribute vec4 a_Position;				void main(){			gl_Position = a_Position;		}	</script>		<script id="fShaderInit" type="notjs">		precision highp float;				uniform sampler2D u_Sampler;		//uniform vec4 u_BackgroundColor; -> does not work, because the non-colored fragments seem considered transparent by default (... unless we can pass the whole canvas as texture)		uniform vec2 u_Resolution;				vec4 createValidPixel(vec2 coordinates){			vec2 rg = coordinates / u_Resolution; //511.; //255.;						return vec4(rg, 0.0, 1.0);		}				void main(){			vec2 textureCoordinate = gl_FragCoord.xy / u_Resolution;			vec4 pixel = texture2D(u_Sampler, textureCoordinate);						if (/*pixel != u_BackgroundColor || pixel != vec4(1.0, 1.0, 1.0, 1.0) || */pixel != vec4(0.0, 0.0, 0.0, 0.0)){				// store the seeds coordinates in gl_FragColor in range [0, 255] to satisfy UNSIGNED_BYTE textures				gl_FragColor = createValidPixel(gl_FragCoord.xy);			}			else {				// create invalid cell				gl_FragColor = vec4(0.0, 0.0, 1.0, 0.0);			}		}	</script>		<script id="fShaderJFA" type="notjs">		precision highp float;				uniform sampler2D u_Sampler;		uniform int u_stepSize;		uniform vec2 u_Resolution;				bool between(const vec2 value, const vec2 bottom, const vec2 top) {			return (				all(greaterThan(value, bottom)) &&				all(lessThan(value, top))			);		}				bool validUv(const vec2 uv) {			return between(				uv,				vec2(0., 0.),				vec2(1., 1.)			);		}				vec2 decodePosition(vec2 encodedPosition){			vec2 decodedPosition = encodedPosition * u_Resolution; //511.;//255.;						return decodedPosition + vec2(0.5);		}				vec4 jumpFlood(vec4 thisPixel, vec2 offset){			vec2 gridUv = (gl_FragCoord.xy + offset) / u_Resolution;	// texture coordinates of otherPixel			vec4 otherPixel = texture2D(u_Sampler, gridUv);						// make sure to have an invalid cell where offset is off the display			if (!validUv(gridUv)){				otherPixel = vec4(0.0, 0.0, 1.0, 0.0);			}						// if thisPixel is not yet set but otherPixel is return otherPixel			if (thisPixel.z > 0.0 && otherPixel.z == 0.0){				return otherPixel;			}						// if thisPixel is set but otherPixel is not return thisPixel			if (thisPixel.z == 0.0 && otherPixel.z > 0.0){				return thisPixel;			}			// if neither thisPixel nor otherPixel are yet set return thisPixel as invalid (not set) pixel for the next round			if (thisPixel.z > 0.0 && otherPixel.z > 0.0){				return thisPixel;			}						// if both thisPixel and otherPixel are already set compare the distances to the seeds			if (thisPixel.z == 0.0 && otherPixel.z == 0.0){				float distanceToThisPixelsPosition = distance(gl_FragCoord.xy, decodePosition(thisPixel.xy));				float distanceToOtherPixelsPosition = distance(gl_FragCoord.xy, decodePosition(otherPixel.xy));								if (distanceToThisPixelsPosition < distanceToOtherPixelsPosition){					return thisPixel;				}								// TODO: else if both distances are equal								else if (distanceToThisPixelsPosition == distanceToOtherPixelsPosition){					if (offset.x != 0.0){						return thisPixel;					}					else {						return otherPixel;					}				}												else {					return otherPixel;				}			}		}				void main(){			vec4 currentPixel = texture2D(u_Sampler, gl_FragCoord.xy / u_Resolution);						currentPixel = jumpFlood(currentPixel, vec2(0, u_stepSize));			currentPixel = jumpFlood(currentPixel, vec2(u_stepSize, u_stepSize));			currentPixel = jumpFlood(currentPixel, vec2(u_stepSize, 0));			currentPixel = jumpFlood(currentPixel, vec2(u_stepSize, -u_stepSize));			currentPixel = jumpFlood(currentPixel, vec2(0, -u_stepSize));			currentPixel = jumpFlood(currentPixel, vec2(-u_stepSize, -u_stepSize));			currentPixel = jumpFlood(currentPixel, vec2(-u_stepSize, 0));			currentPixel = jumpFlood(currentPixel, vec2(-u_stepSize, u_stepSize));						gl_FragColor = currentPixel;					}	</script>		<script id="fShaderDrawVoronoi" type="notjs">		precision highp float;				uniform sampler2D u_SeedTexture;		uniform sampler2D u_JumpFloodTexture;		uniform vec2 u_Resolution;				vec2 decodePosition(vec2 encodedPosition){			vec2 decodedPosition = encodedPosition * u_Resolution; //511.;//255.;						return decodedPosition + vec2(0.5);		}				void main(){			vec2 gridUv1 = gl_FragCoord.xy / u_Resolution;			vec4 object = texture2D(u_JumpFloodTexture, gridUv1);			if (object.z == 0.0) {				vec2 gridUv2 = decodePosition(object.xy) / u_Resolution;				//gridUv.y = 1. - gridUv.y;				gl_FragColor = vec4(vec3(distance(gridUv1,gridUv2)),1.0); //vec4(texture2D(u_SeedTexture, gridUv2).rgb, 1.0-distance(gridUv1,gridUv2));/// u_Resolution;			} 			else {				gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); // WHITE			}		}	</script>		<script id="vShaderDebug" type="notjs">		attribute vec4 a_Position;				void main(){			gl_Position = a_Position;		}	</script>		<script id="fShaderDebug" type="notjs">		precision mediump float;				uniform sampler2D u_Sampler;		uniform vec2 u_Resolution;				void main(){			gl_FragColor = texture2D(u_Sampler, gl_FragCoord.xy / u_Resolution); //511.);//255.);		}	</script>	  </head>    <body onLoad="main()">  	<table style="text-align: center">		<tr>			<th>Input</th>			<th>DistanceMap</th>		</tr>		<tr>			<td>				<canvas id="glContext" width="480" height="480">				Please use a browser that supports "canvas"				</canvas>			</td>			<td>				<canvas id="glContext2" width="480" height="480">				Please use a browser that supports "canvas"				</canvas>			</td>		</tr>	</table>  </body> </html>
